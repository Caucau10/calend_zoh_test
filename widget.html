<!DOCTYPE html>
<html>
<head>
  <style>
    .chevron-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
    
    .chevron {
      position: relative;
      width: 200px;
      height: 50px;
      transform: rotate(-90deg);
    }
    
    .chevron:before,
    .chevron:after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: blue;
    }
    
    .chevron:before {
      left: 0;
      transform: skewY(45deg);
      transform-origin: top left;
    }
    
    .chevron:after {
      right: 0;
      transform: skewY(-45deg);
      transform-origin: top right;
    }
    
    .chevron-text {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chevron-container">
    <div class="chevron">
      <div class="chevron-text">Ã‰tape 1</div>
    </div>
  </div>
</body>
</html>
