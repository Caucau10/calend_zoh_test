<!DOCTYPE html>
<html>
<head>
  <style>
    .chevron-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
    }
    
    .chevron {
      position: relative;
      width: 300px;
      height: 60px;
      transform: rotate(-45deg);
    }
    
    .chevron:before,
    .chevron:after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: blue;
    }
    
    .chevron:before {
      left: 0;
      transform: skewX(45deg);
      transform-origin: top left;
    }
    
    .chevron:after {
      right: 0;
      transform: skewX(-45deg);
      transform-origin: top right;
    }
    
    .chevron-text {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chevron-container">
    <div class="chevron">
      <div class="chevron-text">Nouveau Lead</div>
    </div>
  </div>
  <div class="chevron-container">
    <div class="chevron">
      <div class="chevron-text">Appel En cours</div>
    </div>
  </div>
  <div class="chevron-container">
    <div class="chevron">
      <div class="chevron-text">Réunion Validée</div>
    </div>
  </div>
  <div class="chevron-container">
    <div class="chevron">
      <div class="chevron-text">Opportunités créées</div>
    </div>
  </div>
  <div class="chevron-container">
    <div class="chevron">
      <div class="chevron-text">Contrat envoyé</div>
    </div>
  </div>
  <div class="chevron-container">
    <div class="chevron">
      <div class="chevron-text">En attente</div>
    </div>
  </div>
</body>
</html>
